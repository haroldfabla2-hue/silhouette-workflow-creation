{{- if .Values.frontend.enabled }}
{{- $fullname := include "silhouette-workflow.fullname" . }}
{{- $labels := include "silhouette-workflow.frontend.labels" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}-frontend
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
  annotations:
    description: "Silhouette Workflow Creation Platform - Frontend Application"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      {{- $labels | nindent 6 }}
  template:
    metadata:
      labels:
        {{- $labels | nindent 8 }}
      {{- if .Values.frontend.podAnnotations }}
      annotations:
        {{- toYaml .Values.frontend.podAnnotations | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "silhouette-workflow.serviceAccountName" . }}-frontend
      securityContext:
        {{- toYaml .Values.frontend.securityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}-frontend
        image: {{ include "silhouette-workflow.imageFull" .Values.frontend }}
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9091
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_API_URL
          value: "https://{{ .Values.global.domain }}/api"
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://{{ .Values.global.domain }}/ws"
        - name: NEXT_PUBLIC_AUTH_DOMAIN
          value: "https://{{ .Values.global.domain }}/auth"
        - name: NEXT_PUBLIC_ENABLE_AI
          value: "true"
        - name: NEXT_PUBLIC_ENABLE_COLLABORATION
          value: "true"
        - name: NEXT_PUBLIC_ENABLE_ANALYTICS
          value: "true"
        - name: NEXT_PUBLIC_SENTRY_DSN
          value: "{{ .Values.externalSecrets.sentryDsn }}"
        - name: SENTRY_ENVIRONMENT
          value: "{{ .Values.global.environment }}"
        - name: SENTRY_RELEASE
          value: "{{ .Chart.AppVersion }}"
        {{- if .Values.frontend.env }}
        {{- range $key, $value := .Values.frontend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.frontend.envFrom }}
        {{- range .Values.frontend.envFrom }}
        - name: {{ .name }}
          valueFrom:
            {{- if .configMapKeyRef }}
            configMapKeyRef:
              name: {{ .configMapKeyRef.name }}
              key: {{ .configMapKeyRef.key }}
            {{- else if .secretKeyRef }}
            secretKeyRef:
              name: {{ .secretKeyRef.name }}
              key: {{ .secretKeyRef.key }}
            {{- end }}
        {{- end }}
        {{- end }}
        {{- if .Values.frontend.resources }}
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.frontend.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /_next/health
            port: 3000
          initialDelaySeconds: {{ .Values.frontend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.frontend.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.frontend.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.frontend.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /_next/ready
            port: 3000
          initialDelaySeconds: {{ .Values.frontend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.frontend.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.frontend.readinessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.frontend.startupProbe.enabled }}
        startupProbe:
          httpGet:
            path: /_next/health
            port: 3000
          initialDelaySeconds: {{ .Values.frontend.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.startupProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.frontend.startupProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.frontend.startupProbe.failureThreshold }}
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        {{- if .Values.frontend.volumeMounts }}
        volumeMounts:
          {{- toYaml .Values.frontend.volumeMounts | nindent 10 }}
        {{- else }}
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: .next-volume
          mountPath: /app/.next
        {{- end }}
      {{- if .Values.frontend.volumes }}
      volumes:
        {{- toYaml .Values.frontend.volumes | nindent 8 }}
      {{- else }}
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: .next-volume
        {{- if .Values.frontend.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ $fullname }}-frontend-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      {{- if .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.frontend.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.frontend.affinity }}
      affinity:
        {{- toYaml .Values.frontend.affinity | nindent 8 }}
      {{- else if .Values.highAvailability.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.highAvailability.podAntiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                {{- $labels | nindent 16 }}
            topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- $labels | nindent 18 }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      {{- if .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml .Values.frontend.tolerations | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-frontend
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
  annotations:
    description: "Silhouette Frontend Service"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    {{- if .Values.global.tls.enabled }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.global.tls.certificateArn }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    {{- end }}
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-timeout: "60"
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: {{ .Values.frontend.service.targetPort }}
    protocol: TCP
    name: http
  {{- if .Values.global.tls.enabled }}
  - port: 443
    targetPort: {{ .Values.frontend.service.targetPort }}
    protocol: TCP
    name: https
  {{- end }}
  selector:
    {{- $labels | nindent 4 }}
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-frontend-metrics
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
  - port: 9091
    targetPort: 9091
    protocol: TCP
    name: metrics
  selector:
    {{- $labels | nindent 4 }}
{{- if .Values.frontend.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $fullname }}-frontend-hpa
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $fullname }}-frontend
  minReplicas: {{ .Values.frontend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.frontend.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.frontend.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.frontend.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.frontend.autoscaling.scaleDownStabilizationWindowSeconds }}
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.frontend.autoscaling.scaleUpStabilizationWindowSeconds }}
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
{{- end }}
{{- if .Values.highAvailability.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ $fullname }}-frontend-pdb
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  minAvailable: {{ .Values.highAvailability.minAvailable }}
  selector:
    matchLabels:
      {{- $labels | nindent 6 }}
{{- end }}
{{- end }}