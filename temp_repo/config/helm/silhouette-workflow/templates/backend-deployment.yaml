{{- if .Values.backend.enabled }}
{{- $fullname := include "silhouette-workflow.fullname" . }}
{{- $labels := include "silhouette-workflow.backend.labels" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}-backend
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
  annotations:
    description: "Silhouette Workflow Creation Platform - Backend Service"
    deployment.kubernetes.io/revision: "1"
    {{- if .Values.annotations }}
    {{- toYaml .Values.annotations | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      {{- $labels | nindent 6 }}
  template:
    metadata:
      labels:
        {{- $labels | nindent 8 }}
      {{- if .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml .Values.backend.podAnnotations | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "silhouette-workflow.serviceAccountName" . }}-backend
      securityContext:
        {{- toYaml .Values.backend.securityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}-backend
        image: {{ include "silhouette-workflow.imageFull" .Values.backend }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        {{- if .Values.backend.env }}
        {{- range $key, $value := .Values.backend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.backend.envFrom }}
        {{- range .Values.backend.envFrom }}
        - name: {{ .name }}
          valueFrom:
            {{- if .configMapKeyRef }}
            configMapKeyRef:
              name: {{ .configMapKeyRef.name }}
              key: {{ .configMapKeyRef.key }}
            {{- else if .secretKeyRef }}
            secretKeyRef:
              name: {{ .secretKeyRef.name }}
              key: {{ .secretKeyRef.key }}
            {{- end }}
        {{- end }}
        {{- end }}
        {{- if .Values.backend.envSecrets }}
        {{- range .Values.backend.envSecrets }}
        - name: {{ .name }}
          valueFrom:
            secretKeyRef:
              name: {{ .name }}
              key: {{ .key }}
        {{- end }}
        {{- end }}
        {{- if .Values.backend.envConfigMap }}
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.backend.envConfigMap.name }}
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.backend.envConfigMap.name }}
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.backend.envConfigMap.name }}
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: DATABASE_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.backend.envConfigMap.name }}
              key: REDIS_HOST
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: REDIS_PASSWORD
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.backend.envConfigMap.name }}
              key: RABBITMQ_HOST
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: RABBITMQ_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: RABBITMQ_PASSWORD
        - name: NEO4J_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.backend.envConfigMap.name }}
              key: NEO4J_HOST
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: NEO4J_USER
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: NEO4J_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: JWT_SECRET_KEY
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-security
              key: ENCRYPTION_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "silhouette-workflow.fullname" . }}-external
              key: OPENAI_API_KEY
        {{- if .Values.backend.resources }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.backend.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.backend.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.readinessProbe.failureThreshold }}
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        {{- if .Values.backend.volumeMounts }}
        volumeMounts:
          {{- toYaml .Values.backend.volumeMounts | nindent 10 }}
        {{- else }}
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
        - name: models-volume
          mountPath: /app/models
        - name: uploads-volume
          mountPath: /app/uploads
        {{- end }}
      {{- if .Values.backend.volumes }}
      volumes:
        {{- toYaml .Values.backend.volumes | nindent 8 }}
      {{- else }}
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        {{- if .Values.backend.logs.volume.enabled }}
        persistentVolumeClaim:
          claimName: {{ $fullname }}-logs-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: models-volume
        {{- if .Values.backend.models.volume.enabled }}
        persistentVolumeClaim:
          claimName: {{ $fullname }}-models-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: uploads-volume
        {{- if .Values.backend.uploads.volume.enabled }}
        persistentVolumeClaim:
          claimName: {{ $fullname }}-uploads-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      {{- if .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.backend.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.backend.affinity }}
      affinity:
        {{- toYaml .Values.backend.affinity | nindent 8 }}
      {{- else if .Values.highAvailability.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.highAvailability.podAntiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                {{- $labels | nindent 16 }}
            topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- $labels | nindent 18 }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      {{- if .Values.backend.tolerations }}
      tolerations:
        {{- toYaml .Values.backend.tolerations | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-backend
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
  annotations:
    description: "Silhouette Backend Service"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    {{- if .Values.global.tls.enabled }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.global.tls.certificateArn }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    {{- end }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.targetPort }}
    protocol: TCP
    name: http
  {{- if .Values.global.tls.enabled }}
  - port: 443
    targetPort: {{ .Values.backend.service.targetPort }}
    protocol: TCP
    name: https
  {{- end }}
  selector:
    {{- $labels | nindent 4 }}
  {{- if .Values.backend.service.sessionAffinity }}
  sessionAffinity: {{ .Values.backend.service.sessionAffinity }}
  {{- if .Values.backend.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml .Values.backend.service.sessionAffinityConfig | nindent 4 }}
  {{- end }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-backend-metrics
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    {{- $labels | nindent 4 }}
{{- if .Values.backend.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $fullname }}-backend-hpa
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $fullname }}-backend
  minReplicas: {{ .Values.backend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.backend.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.backend.autoscaling.scaleDownStabilizationWindowSeconds }}
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.backend.autoscaling.scaleUpStabilizationWindowSeconds }}
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
{{- end }}
{{- if .Values.highAvailability.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ $fullname }}-backend-pdb
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  minAvailable: {{ .Values.highAvailability.minAvailable }}
  selector:
    matchLabels:
      {{- $labels | nindent 6 }}
{{- end }}
{{- end }}