# Deployment principal del backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silhouette-backend
  namespace: silhouette-production
  labels:
    app: silhouette-backend
    version: "5.0.0"
    component: backend
  annotations:
    description: "Silhouette Workflow Creation Platform - Backend Service"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: silhouette-backend
      version: "5.0.0"
  template:
    metadata:
      labels:
        app: silhouette-backend
        version: "5.0.0"
        component: backend
    spec:
      serviceAccountName: silhouette-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: silhouette-backend
        image: silhouette/backend:5.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: silhouette-backend-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: silhouette-backend-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: silhouette-backend-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: silhouette-postgres-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: silhouette-postgres-secret
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: silhouette-backend-config
              key: REDIS_HOST
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: silhouette-redis-secret
              key: REDIS_PASSWORD
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: silhouette-backend-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: silhouette-rabbitmq-secret
              key: RABBITMQ_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: silhouette-rabbitmq-secret
              key: RABBITMQ_PASSWORD
        - name: NEO4J_HOST
          valueFrom:
            configMapKeyRef:
              name: silhouette-backend-config
              key: NEO4J_HOST
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: silhouette-neo4j-secret
              key: NEO4J_USER
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: silhouette-neo4j-secret
              key: NEO4J_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: silhouette-jwt-secret
              key: JWT_SECRET_KEY
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: silhouette-jwt-secret
              key: ENCRYPTION_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: silhouette-external-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
        - name: models-volume
          mountPath: /app/models
        - name: uploads-volume
          mountPath: /app/uploads
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        persistentVolumeClaim:
          claimName: silhouette-logs-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: silhouette-models-pvc
      - name: uploads-volume
        persistentVolumeClaim:
          claimName: silhouette-uploads-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      nodeSelector:
        workload-type: "backend"
      tolerations:
      - key: "backend-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
# Service para el backend
apiVersion: v1
kind: Service
metadata:
  name: silhouette-backend
  namespace: silhouette-production
  labels:
    app: silhouette-backend
    version: "5.0.0"
  annotations:
    description: "Silhouette Backend Service"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:123456789012:certificate/12345678-1234-1234-1234-123456789012"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 3000
    protocol: TCP
    name: https
  selector:
    app: silhouette-backend
    version: "5.0.0"
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
# Service para m√©tricas del backend
apiVersion: v1
kind: Service
metadata:
  name: silhouette-backend-metrics
  namespace: silhouette-production
  labels:
    app: silhouette-backend
    component: metrics
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: silhouette-backend
    version: "5.0.0"
---
# HPA para el backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: silhouette-backend-hpa
  namespace: silhouette-production
  labels:
    app: silhouette-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: silhouette-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
---
# PodDisruptionBudget para el backend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: silhouette-backend-pdb
  namespace: silhouette-production
  labels:
    app: silhouette-backend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: silhouette-backend
      version: "5.0.0"