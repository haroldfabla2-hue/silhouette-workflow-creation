# Network Policy para el namespace de producción
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: silhouette-production-default-deny
  namespace: silhouette-production
  labels:
    app: silhouette
    component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Network Policy para el backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: silhouette-backend-network-policy
  namespace: silhouette-production
  labels:
    app: silhouette-backend
    component: backend
spec:
  podSelector:
    matchLabels:
      app: silhouette-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir tráfico del ingress
  - from:
    - namespaceSelector:
        matchLabels:
          name: silhouette-production
    - podSelector:
        matchLabels:
          app: nginx-ingress
    ports:
    - protocol: TCP
      port: 3000
  # Permitir tráfico del servicio de métricas
  - from:
    - namespaceSelector:
        matchLabels:
          name: silhouette-monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Permitir tráfico interno del mismo namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: silhouette-production
  egress:
  # Permitir tráfico a PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Permitir tráfico a Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Permitir tráfico a RabbitMQ
  - to:
    - podSelector:
        matchLabels:
          app: rabbitmq
    ports:
    - protocol: TCP
      port: 5672
  # Permitir tráfico a Neo4j
  - to:
    - podSelector:
        matchLabels:
          app: neo4j
    ports:
    - protocol: TCP
      port: 7687
  # Permitir tráfico a servicios DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Permitir tráfico saliente a internet para APIs externas
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
