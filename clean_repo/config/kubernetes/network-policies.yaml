kind: NetworkPolicy
metadata:
  name: prometheus-network-policy
  namespace: silhouette-monitoring
  labels:
    app: prometheus
    component: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir tráfico del servicio de métricas interno
  - from:
    - namespaceSelector:
        matchLabels:
          name: silhouette-production
    ports:
    - protocol: TCP
      port: 80
  - from:
    - namespaceSelector:
        matchLabels:
          name: silhouette-monitoring
  egress:
  # Permitir scraping de métricas de otros servicios
  - to:
    - namespaceSelector:
        matchLabels:
          name: silhouette-production
    ports:
    - protocol: TCP
      port: 9090
      port: 9091
      port: 9121
      port: 9187
      port: 9419
      port: 9100
  # Permitir tráfico a servicios DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
