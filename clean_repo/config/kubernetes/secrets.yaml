# Secrets para monitoreo
apiVersion: v1
kind: Secret
metadata:
  name: silhouette-monitoring-secrets
  namespace: silhouette-monitoring
  labels:
    app: silhouette-monitoring
    version: "5.0.0"
type: Opaque
stringData:
  # Configuración de AlertManager
  ALERTMANAGER_SMTP_PASSWORD: "your-email-password"  # Configurar en producción
  ALERTMANAGER_SLACK_TOKEN: ""  # Configurar en producción
  
  # Prometheus
  PROMETHEUS_RETENTION: "30d"
  PROMETHEUS_STORAGE_RETENTION_SIZE: "10GB"
  
  # Grafana
  GRAFANA_ADMIN_PASSWORD: "admin-password"  # Configurar en producción
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_DATABASE_PASSWORD: "grafana-db-password"  # Configurar en producción